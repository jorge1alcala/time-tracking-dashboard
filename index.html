<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="container">
      <div class="main-card">
        <div class="user-card">
          <img
            class="user-card-img"
            src="images/image-jeremy.png"
            alt="Jery Picture"
          />
          <div class="user-card-name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>

        <div class="date-card">
          <div class="date-card-flex">
            <p>Daily</p>
            <p class="active">Weekly</p>
            <p>Monthly</p>
          </div>
        </div>
      </div>

      <div class="time-card orange-color">
        <div class="background"></div>
        <div class="time-card-info">
          <div class="work-hours">
            <p>Work</p>
            <h2>32hrs</h2>
          </div>
          <div class="last-week">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
            <div class="time-card-lw"><p>Last Week - 36hrs</p></div>
          </div>
        </div>
      </div>
      <div class="time-card blue-play">
        <div class="background"></div>
        <div class="time-card-info">
          <div class="work-hours">
            <p>Play</p>
            <h2>10hrs</h2>
          </div>
          <div class="last-week">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
            <div class="time-card-lw"><p>Last Week - 8hrs</p></div>
          </div>
        </div>
      </div>
      <div class="time-card red-study">
        <div class="background"></div>
        <div class="time-card-info">
          <div class="work-hours">
            <p>Study</p>
            <h2>4hrs</h2>
          </div>
          <div class="last-week">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
            <div class="time-card-lw"><p>Last Week - 7hrs</p></div>
          </div>
        </div>
      </div>
      <div class="time-card green-exercise">
        <div class="background"></div>
        <div class="time-card-info">
          <div class="work-hours">
            <p>Exercise</p>
            <h2>4hrs</h2>
          </div>
          <div class="last-week">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
            <div class="time-card-lw"><p>Last Week - 5hrs</p></div>
          </div>
        </div>
      </div>
      <div class="time-card violet-social">
        <div class="background"></div>
        <div class="time-card-info">
          <div class="work-hours">
            <p>Social</p>
            <h2>5hrs</h2>
          </div>
          <div class="last-week">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
            <div class="time-card-lw"><p>Last Week - 10hrs</p></div>
          </div>
        </div>
      </div>
      <div class="time-card yellow-self-care">
        <div class="background"></div>
        <div class="time-card-info">
          <div class="work-hours">
            <p>Self Care</p>
            <h2>2hrs</h2>
          </div>
          <div class="last-week">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
            <div class="time-card-lw"><p>Last Week - 2hrs</p></div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://www.JorgeAlcala">Jorge Alcala</a>.
      </div>
    </section>
  </body>
</html>
